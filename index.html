<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>53期藤沢ラグビースクール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a1628;
            font-family: 'Segoe UI', 'Hiragino Sans', 'Meiryo', sans-serif;
        }

        .hero {
            position: relative;
            width: 100%;
        }

        .hero img {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-overlay {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 55%;
            max-width: 640px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .video-overlay {
                width: 85%;
                bottom: 3%;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <img src="header.jpg" alt="53期藤沢ラグビースクール">
        <div class="video-overlay">
            <div class="video-container">
                <iframe
                    src="https://www.youtube.com/embed/TClEuOWKPaA"
                    title="53期藤沢ラグビースクール"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </section>
</body>
</html>
