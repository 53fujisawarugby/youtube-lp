<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>53期藤沢ラグビースクール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #0a1628;
            font-family: 'Segoe UI', 'Hiragino Sans', 'Meiryo', sans-serif;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('header.svg') no-repeat center top;
            background-size: cover;
        }

        .video-overlay {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            width: 65%;
            max-width: 800px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            html, body {
                overflow: hidden;
            }

            .hero {
                height: 100vh;
                background: url('header.svg') no-repeat center top;
                background-size: 100% auto;
            }

            .video-overlay {
                position: absolute;
                top: calc(100vw * 0.5625 + 20px);
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="video-overlay">
            <div class="video-container">
                <iframe
                    src="https://www.youtube.com/embed/TClEuOWKPaA"
                    title="53期藤沢ラグビースクール"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </section>
</body>
</html>
