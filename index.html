<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>53期藤沢ラグビースクール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a1628;
            font-family: 'Segoe UI', 'Hiragino Sans', 'Meiryo', sans-serif;
        }

        .header {
            width: 100%;
        }

        .header img {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-section {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="header.jpg" alt="53期藤沢ラグビースクール">
    </header>

    <section class="video-section">
        <div class="video-container">
            <iframe
                src="https://www.youtube.com/embed/TClEuOWKPaA"
                title="53期藤沢ラグビースクール"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
        </div>
    </section>
</body>
</html>
